<div>
  <header>
    <mat-card class="icons_card">
      <mat-toolbar class="toolbar">
        <a mat-icon-button class="menu">
          <mat-icon>menu</mat-icon>
        </a>
        <span class="header_text">Pedidos</span>
        <span class="example-spacer"></span>
        <a mat-icon-button class="help_outline">
          <mat-icon>help_outline</mat-icon>
        </a>
        <a mat-icon-button class="filter_list">
          <mat-icon>filter_list</mat-icon>
        </a>
      </mat-toolbar>
    </mat-card>
  </header>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="pedido">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Seus pedidos:</th>
      <td mat-cell *matCellDef="let element" [routerLink]="element.id">
        <li class="pedido">{{element.id}}</li>
        <li class="pedido">{{element.preco}}</li>
        <li class="pedido">{{element.status}}</li>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
